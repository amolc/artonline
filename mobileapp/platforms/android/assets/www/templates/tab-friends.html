<ion-view title="Styrelen">
  <ion-content class="bgreen">
  	<div style="height: 60px;padding-left: 10px;padding-top: 20px;background:#fff; margin-bottom:-1px;">
		<a back-button><i class="ion-chevron-left green fontsize64"></i></a>
	</div>
	<div class="row bgwhite" id="ass_logo">
		<img src="{{association_details.logo}}" alt="" style="margin:0 auto;" />				
	</div>    

	<div class="list list-inset" >
	  <form name="styrelenForm" id="styrelenForm" ng-submit="styrelenFormSubmit( FormDetails )" >
		  <label class="item item-input ">
		    <select ng-model="FormDetails.type" required>
		      <option>Typ av meddelande</option>
		      <option selected>Green</option>
		      <option>Red</option>
		    </select>
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Namn" ng-model="FormDetails.name" required />
		  </label>
		  <label class="item item-input">
		    <input type="email" placeholder="Email" ng-model="FormDetails.email" required />
		  </label>
		  <label class="item item-input">
		    <textarea rows="4" cols="50" placeholder="Ditt meddelande" ng-model="FormDetails.description" required> </textarea>
		  </label>
		  <button class="button" id="build">Build</button>
		  <button type="submit" id="sticka">Skicka</button>
	  </form>
	</div>

  </ion-content>
</ion-view>
