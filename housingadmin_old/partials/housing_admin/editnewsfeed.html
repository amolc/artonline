    <h2 class="table_heading">Edit  News Feed</h2>
    <div class="row">
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading"> </div>
        <form role="form" class="form-horizontal form-groups-bordered">
		<div class="form-group">
						<label class="col-sm-3 control-label">Select type of news</label>
						<div class="col-sm-5">
							 <select ng-model="selectedItem" class="form-control"
          ng-options="item as item.cat_name for item in typeitems" ></select>
						</div>
						</div>	
					<div class="form-group">
						<label for="field-1" class="col-sm-3 control-label">Title</label>						
						<div class="col-sm-5">
							<input type="text" class="form-control" id="field-1" ng-model='newsfeeddetail.title'>
						</div>
					</div>
					<div class="form-group">
						<label for="field-1" class="col-sm-3 control-label">Description</label>						
						<div class="col-sm-5">
							<textarea rows="3" cols="50" ng-model='newsfeeddetail.description'  class="form-control">

                            </textarea> 
						</div>
					</div>
					<!-- <div class="form-group">
						<label for="field-1" class="col-sm-3 control-label">Date & time </label>
						
						<div class="col-sm-5">
							<input type="date" class="form-control" id="field-1" value="{{newsfeeddetail.time | date:'MM-dd-yyyy HH:MM:ss'}}">
						</div>
					</div> -->			
							<div class="form-group">
						<div class="col-sm-offset-3 col-sm-5">
							<button type="submit" class="btn btn_back" ng-click='editnewsfeed(newsfeeddetail)'>Edit Newsfeed</button>
						</div>
					</div>
</form>
            </div>
          </div>
        </div>
      </div>
