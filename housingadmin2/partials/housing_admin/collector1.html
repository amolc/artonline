<div id="bred-crum" >
      <a href="#/app/konto" >Collection</a> &gt; <a > Add Collectors </a>
    </div>
      <form class="form-horizontal source_sans_prosemibold" id="accountDetailsform">
        <div class="form-group" >
          <label class="col-md-4" >Collector Name :</label>
          <div  class="col-md-8" >
                  <select class="form-control" ng-options="collector as collector.fname for collector in collectors" ng-model="selectedcollector" ng-change="changecollector( selectedcollector.id )" ></select>
          
          </div>
      </div>
      <div class="form-group" >
          <label class="col-md-4" >Location :</label>
          <div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Location" ng-model='add.location'>
          </div>
      </div>
      <div class="form-group" >
          <label class="col-md-4" >Mobile Number :</label>
          <div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Mobile No" ng-model='add.mobileno'>
          </div>
      </div>
      <div class="form-group" >
          <label class="col-md-4" >Email Address :</label>
          <div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Email Address" ng-model='add.email'>
          </div>
      </div>
      
      <div class="form-group" >
          <label class="col-md-4" >Collector Interest :</label>
          <div  class="col-md-8" >
                   <textarea style="width:245px;" type="text" class="form-control" id="field-1" placeholder="Artist Description" ng-model='add.artdes'></textarea>
          </div>
      </div>
      
<div class="form-group" >
     
          <div  class="col-md-3 " >
                  <button type="submit" class="btn btn_back" ng-click='addCollector(add)'>ADD</button>
            </div>
      </div>
  



      </form>
