<div id="bred-crum" >
 			<a href="#/app/konto" >Collector</a> &gt; <a > Add Collection </a>
 		</div>
	  	<form class="form-horizontal source_sans_prosemibold" id="accountDetailsform">
	  		
			<div class="form-group" >
		  		<label class="col-md-4" >Collector Name :</label>
			  	<div  class="col-md-8" >
               <select class="form-control" ng-options="collector as collector.name for collector in collectors" ng-model="selectedcollector" ng-change="changecollector( selectedcollector.id )" ></select>
			  	</div>
	 		</div>


	  		<div class="form-group" >
		  		<label class="col-md-4" >Art Title :</label>
			  	<div  class="col-md-8" >
               <input type="text" class="form-control" id="field-1" placeholder="Art Title" ng-model='add.title'>
			  	</div>
	 		</div>
	 		<div class="form-group" >
		  		<label class="col-md-4" >Artist name :</label>
			  	<div  class="col-md-8" >
                <input type="text" class="form-control" id="field-1" placeholder="Artist Name" ng-model='add.name'>
			  	</div>
	 		</div>
	 		
	 		<div class="form-group" >
		  		<label class="col-md-4" >Art Type :</label>
			  	<div  class="col-md-8" >
              <input type="text" class="form-control" id="field-1" placeholder="Art type" ng-model='add.type'>
			  	</div>
	 		</div>
	 		



	 		<div class="form-group" >
		  		<label class="col-md-4" >Art Size :</label>
			  	<div  class="col-md-8" >
              <input type="text" class="form-control" id="field-1" placeholder="Art Size" ng-model='add.size'>
			  	</div>
	 		</div>
	 		
	 			<div class="form-group" >
		  		<label class="col-md-4" >Upload :</label>
			  	<div  class="col-md-8" >
              <img src="" id="associationlogo" />
              <input type="file" id="assologo" file-model="myFile" onchange="angular.element(this).scope().uploadupdatelogo()"  />
			  	</div>
	 		</div>




	 			 		
		<div class="form-group" >
		 
			  	<div  class="col-md-3 " >
                  <button type="submit" class="btn btn_back" ng-click='addCollection(add)'>ADD</button>
						</div>
	 		</div>
	



	  	</form>
	  	
  </div>
