	  	<form class="form-horizontal source_sans_prosemibold" id="accountDetailsform">
	  		<div class="form-group" >
		  		<label class="col-md-4" >Enter Collector Name :</label>
			  	<div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Enter First name" ng-model='collect.name'>
			  	</div>
	 		</div>
	 		<div class="form-group" >
		  		<label class="col-md-4" >Location :</label>
			  	<div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Location" ng-model='collect.location'>
			  	</div>
	 		</div>
	 		<div class="form-group" >
		  		<label class="col-md-4" >Mobile Number :</label>
			  	<div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Mobile No" ng-model='collect.mobileno'>
			  	</div>
	 		</div>
	 		<div class="form-group" >
		  		<label class="col-md-4" >Email Address :</label>
			  	<div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Email Address" ng-model='collect.email'>
			  	</div>
	 		</div>
	 		
	 		<div class="form-group" >
		  		<label class="col-md-4" >Collector Interest :</label>
			  	<div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Collector Interest" ng-model='collect.interest'>
			  	</div>
	 		</div>
	 		
<div class="form-group" >
		 
			  	<div  class="col-md-3 " >
                  <button type="submit" class="btn btn_back" ng-click='updateCollector(collect)'>Update</button>
						</div>
	 		</div>
	



	  	</form>
