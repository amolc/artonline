
<table class="table table-bordered">
  		<tbody>
  	<th>Name</th>
  	<th>Title</th>		
  	<th>Type</th>
  	<th>Size</th>
  	<th>Action</th>

     <tr ng-repeat="artwork in artists">

    </tbody>

    </table>
