	  	<form class="form-horizontal source_sans_prosemibold" id="accountDetailsform">
	  		<div class="form-group" >
		  		<label class="col-md-4" >Enter Artist Name :</label>
			  	<div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Enter First name" ng-model='art.fname'>
			  	</div>
	 		</div>
	 		<div class="form-group" >
		  		<label class="col-md-4" >Location :</label>
			  	<div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Location" ng-model='art.location'>
			  	</div>
	 		</div>
	 		<div class="form-group" >
		  		<label class="col-md-4" >Mobile Number :</label>
			  	<div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Mobile No" ng-model='art.mobileno'>
			  	</div>
	 		</div>
	 		<div class="form-group" >
		  		<label class="col-md-4" >Email Address :</label>
			  	<div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Email Address" ng-model='art.email'>
			  	</div>
	 		</div>
	 		
	 		<div class="form-group" >
		  		<label class="col-md-4" >Artist Description :</label>
			  	<div  class="col-md-8" >
                   <input type="text" class="form-control" id="field-1" placeholder="Artist Description" ng-model='art.artdes'>
			  	</div>
	 		</div>
	 		
<div class="form-group" >
		 
			  	<div  class="col-md-3 " >
                  <button type="submit" class="btn btn_back" ng-click='updateArtist(art)'>Update</button>
						</div>
	 		</div>
	



	  	</form>
