    <h2>Pricing</h2>
<div class="panel-heading"> </div>
        <form role="form" class="form-horizontal form-groups-bordered">
    <div class="form-group">
            <label for="field-1" class="col-sm-3 control-label">Flat Rate / year ( SEK )</label>
            
            <div class="col-sm-5">
              <input type="text" class="form-control" id="field-1" placeholder="Flat/Rate" ng-model='options.flat_rate'>
            </div>

          </div>
  
       
  <div class="form-group">
            <label for="field-1" class="col-sm-3 control-label">Tax Rate ( % ) </label>
            
            <div class="col-sm-5">
              <input type="text" class="form-control" id="field-1" placeholder="Tax Rate" ng-model='options.tax_rate' value="{{options.tax_rate}}">
            </div>
          </div>
          
          <div class="form-group">
            <label for="field-2" class="col-sm-3 control-label">Minimum Payment</label>
            
            <div class="col-sm-5">
              <input type="text" class="form-control" id="field-2" placeholder="Minimum Payment" ng-model='options.minimum_payment' value="{{options.minimum_payment}}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
              <button type="submit" class="btn btn_back" ng-click='addprice(options)'>Save</button>
            </div>
 

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer --> 
  </div>
  <div id="chat" class="fixed" data-current-user="" data-order-by-status="1" data-max-chat-history="25">
    <div class="chat-inner"> </div>
    <!-- conversation template -->
    <div class="chat-conversation">
      <ul class="conversation-body">
      </ul>
    </div>
  </div>
  <!-- Chat Histories --> 
  <!-- Chat Histories --> 
</div>

  </div>
</div>
