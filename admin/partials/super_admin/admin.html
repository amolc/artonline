	<thead>
		<tr>
			
			<th><a href="" ng-click="predicate = 'state_name' ;reverse=!reverse ">LÃ¤n</a>

			</th>

	</thead>
	
	<tbody>
     <tr ng-repeat="state in states  | filter:search | orderBy :predicate:reverse | startFrom:pagination.page* pagination.perPage | limitTo:pagination.perPage">
			<td>{{state.state_name}}</td>
			<td>{{state.state_location}}</td>		
			<td width="30%">
				<a href="#/menu/editstate/{{state.state_id}}" class="btn btn-default btn-sm btn-icon icon-left">
					<i class="entypo-pencil"></i>
					Edit
				</a>
				
				<a class="btn btn-danger btn-sm btn-icon icon-left" ng-click='del({{state.state_id}})'>
					<i class="entypo-cancel"></i>
					Delete
				</a>
				<a href="#/menu/viewstate/{{state.state_id}}" class="btn btn-info btn-sm btn-icon icon-left">
					<i class="entypo-info"></i>
					View
				</a>
			</td>
		</tr>
		</tbody>
</table>
<div class="page_no">
<button ng-hide="pagination.page == 0" ng-click="pagination.prevPage()">Previous</button>
<span  ng-repeat="n in [] | range: pagination.numPages" ng-class="{current: n == pagination.page}">
    <button  ng-click="pagination.toPageId(n)">{{n + 1}}</button>
</span>
   <button ng-hide="pagination.page + 1 >= pagination.numPages" ng-click="pagination.nextPage()">Next</button>
