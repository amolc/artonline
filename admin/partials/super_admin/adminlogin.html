<div class="main_login">
	
<form role="form" class="form-horizontal form-groups-bordered login_form">
	<div class="login_inner">
		<h1 class="login_header"></h1>
	             
						<div ng-controller="adminLoginController">

	               <div class="form-group">
						<!--<label for="field-1" class="col-sm-3 control-label"></label> -->
						
							<input type="text" class="form-control" id="field-1" placeholder="Enter username" ng-model="user.username">
						
					</div>
					<div class="form-group">
					<!--	<label for="field-3" class="col-sm-3 control-label"></label>  -->
					
							<input type="password" class="form-control" id="field-3" placeholder=" Enter Password" ng-model="user.password">
					
					</div>
					<div class="form-group">
						
							<button type="submit" class="btn" ng-click="login(user)">Logga In</button>
						
					</div>
						</div>

					<div class="form-group1" ng-controller="adminLostPasswordController">
				    	<a ng-click="lost(user1)">Glömt lösenordet?</a>
				    </div>
	                 </div>
				</form>
	</div>
