      <h2 class="table_heading">HOUSING ASSOCIATION MANGEMENT</h2> 
    
    <div class="pull-right">
    <input class="form-control1" placeholder="Filter" ng-model='search'>
    
</div>
    <div class="row">
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading"> </div>
          <table class="table table-bordered table-striped datatable" id="table-2">
	<thead>
		<tr>
			<th><a href="" ng-click="predicate = 'housing_ass_name' ;reverse=!reverse ">Bostäder föreningen</a></th>
				<th><a href="" ng-click="predicate = 'm_name' ;reverse=!reverse ">kommun Namn</a></th>
			 <th>Lösenord</th> 
			 <th>Kontaktperson</th>
			<th>åtgärd</th>
		</tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="ass in housingass | filter:search   |orderBy:predicate:reverse| startFrom:pagination.page* pagination.perPage | limitTo:pagination.perPage ">
			<td class="tddata">{{ass.housing_ass_name}}</td>
			<td class="tddata">{{ass.m_name}}</td>	
			<td class="tddata">{{ass.building_password}}</td> 
			<td class="tddata">{{ass.contact_name}}</td>		
			<td class="actiontd">
				<a  class="btn btn-default btn-sm btn-icon icon-left" ng-click='edit({{ass.housing_ass_id}})'>
					<i class="entypo-pencil"></i>
					Edit
				</a>
				
				<a class="btn btn-danger btn-sm btn-icon icon-left" ng-click='del({{ass.housing_ass_id}})'>
					<i class="entypo-cancel"></i>
					Delete
				</a>
				<a  class="btn btn-info btn-sm btn-icon icon-left" ng-click='view({{ass.housing_ass_id}})'>
					<i class="entypo-info"></i>
					View
				</a>
			</td>
		</tr>
		</tbody>
</table>   


<div class="page_no">
<button ng-hide="pagination.page == 0" ng-click="pagination.prevPage()">Previous</button>
<span  ng-repeat="n in [] | range: pagination.numPages" ng-class="{current: n == pagination.page}">
    <button  ng-click="pagination.toPageId(n)">{{n + 1}}</button>
</span>
  <button ng-hide="pagination.page + 1 >= pagination.numPages" ng-click="pagination.nextPage()">Next</button>
</div>


            </div>
          </div>
        </div>
      </div>
