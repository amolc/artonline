
    <h2 class="table_heading">Edit Municipality</h2>
    <div class="row">
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading"> </div>
<form role="form" class="form-horizontal form-groups-bordered">
	<div class="form-group">
						<label for="field-1" class="col-sm-3 control-label">Municipality Name</label>
						
						<div class="col-sm-5">
							<input type="text" class="form-control" id="field-1" placeholder="Enter state name" ng-model='mundetail.m_name'>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label">State </label>
			
					<div class="col-sm-5">
							 <select  class="form-control" ng-model="selectedItem" ng-options="item as item.state_name for item in munitems" ng-selected="mundetail.state_name == munitems.state_name">
              <!-- <option  ng-repeat="item in items" value="{{item.m_id}}" ng-selected="mundetail.state_name == item.state_name">{{item.state_name}} -->
                      <option ng-selected="mundetail.state_name == item.state_name"></option>
          </select>
						</div>
						</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-5">
							<button type="submit" class="btn btn_back" ng-click='editmun(mundetail)'>Edit Municipality</button>
						</div>
					</div>
					
</form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer --> 
  </div>
 
 
  <!-- Chat Histories --> 
</div>

</div>
